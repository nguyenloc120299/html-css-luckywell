<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles/popup-mision.css" rel="stylesheet" />
  <link href="./styles/home.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700&family=Press+Start+2P&display=swap"
    rel="stylesheet" />
  <title></title>
</head>

<body>
  <div class="main">
    <div class="wallpaper-below">
      <img src="./images/wallpaper-below.png" />
    </div>
    <div class="wallpaper-below-coin">
      <img src="./images/bg.png" />
    </div>
    <div class="wrap-page">
      <!-- --------------------header------------------>
      <div class="header">
        <div class="header_main">
          <div class="coin">
            <div class="box-coin">
              <div class="amount">300</div>
            </div>
            <div class="coin-1">
              <img src="./images/coin-1.svg" />
            </div>
            <div class="coin-2">
              <img src="./images/coin-2.svg" />
            </div>
          </div>
          <div class="header_info">
            <div class="header_info_avatar"></div>
            <img src="./images/signout.svg" class="header_info_icon" />
            <img src="./images/seting.svg" class="header_info_icon" />
          </div>
        </div>
      </div>

      <!-- ------------------event-------------------->

      <div class="lucky-ticket-event">
        <div style="position: relative;">
          <div class="btn-lucket">
            Lucky ticket
          </div>
          <div style="position: absolute;z-index: -1;top: -40px; left: 0;">
            <img src="./images/tickets.png" />
          </div>
        </div>

        <div class="btn-mission">
          <img src="./images/btn-mission-ng.png" />
          <div class="text-btn-mission">
            Mission
          </div>
        </div>
        <div class="btn-rollcall">
          ROLL CALL
        </div>
      </div>

      <!-- -------------------luckywel----------------------- -->
      <div class="game-main">
        <div class="lucky-well">
          <div class="lucky-well-buy-turn">
            <div style="position: relative;">
              <img src="./images/buyTurn.png" />
              <span>buy turn</span>
            </div>
          </div>
          <img src="./images/spin-bg.png" class="spin-bg" />
          <div class="lucky-well-spin" id="spin-lucky-well">
            <img src="./images/Spin.png" />
          </div>
          <div class="spine-bot">
            <img src="./images/Bot.png" />
          </div>
          <div class="spine-btn" id="spineBtn">
            <img src="./images/spine.png" />
          </div>
          <div class="number-lucky-well">
            <img src="./images/numLuckywell.png" />
            <span>02</span>
          </div>
          <div class="arow_lucky_well">
            <img src="./images/arow.svg" />
          </div>
        </div>
      </div>

      <!-- ---------------------jackpot---------------- -->
      <div class="jackpot-event">
        <div style="position: relative;">
          <div class="jackpot-box">
          </div>
          <div class="text-jackpot">
            Jackpot
          </div>
          <div class="jackpot-box-time">
            <div>
              <img src="./images/car.png" style="transform: scale(.75);" />
              <div class="text-timeleft">
                2D 10h 20m
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- -------------footer----------------------- -->
      <div class="footer" id="footer">
        <div class="footer_main">
          <div class="footer_menu">
            <div id="inbox">
              <img src="./images/jackpot-icon.svg" />
              <div class="footer_menu_text">Jackpot</div>
            </div>
          </div>

          <div class="footer_menu">
            <div id="gift_shop">
              <img src="./images/gift-shop.svg" />
              <div class="footer_menu_text">gift shop</div>
            </div>
          </div>
          <div class="btn_mission" id="mission">
            <img src="./images/shop-icon.png" />
          </div>
          <div class="footer_menu">
            <div id="history">
              <img src="./images/guide-menu.svg" />
              <div class="footer_menu_text">Guide</div>
            </div>
          </div>
          <div class="footer_menu">
            <div id="guide">
              <img src="./images/noti.svg" />
              <div class="footer_menu_text">Notification</div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- --------------popup mision--------------------->

    <div class="popup-mision" id="popup-mision">
      <div class="popup-mision-content">
        <div class="popup-mision-content-main">
          <a href="#" class="close-popup">
            <img src="./images/X.svg" />
          </a>
          <div class="title_mission">
            <span>mission</span>
          </div>
          <div class="row-mision">
            <div class="flex w-full justify-between">
              <div class="title-text-mission">Login daily</div>
              <div class="check-mission">
                <svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.5 6.48242L6 10.9824C9.16667 7.81576 14.5 2.48242 14.5 2.48242" stroke="white"
                    stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>

            </div>

            <div class="row-mission-bottom">
              <div class="left_content">
                <img src="./images/turn-icon-1.svg" />
                <span>1 Turn</span>
              </div>
              <div class="right_content">
                <a href="#popup-mision-detail" class="btn_mission_detail">Detail</a>
              </div>

            </div>
          </div>
          <div class="row-mision">
            <div class="flex w-full justify-between">
              <div class="title-text-mission">
                Payments
              </div>
              <div class="check-mission">
                <svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.5 6.48242L6 10.9824C9.16667 7.81576 14.5 2.48242 14.5 2.48242" stroke="white"
                    stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
            </div>

            <div class="row-mission-bottom">
              <div class="left_content">
                <img src="./images/turn-icon-1.svg" />
                <span>1 Turn</span>
              </div>
              <div class="right_content">
                <a href="#popup-mision-detail" class="btn_mission_detail">Detail</a>
              </div>
            </div>
          </div>
          <div class="row-mision shine">
            <div class="flex w-full justify-between">
              <div class="title-text-mission">
                Recharge
              </div>
              <div class="check-mission unfinished">

              </div>

            </div>
            <div class="row-mission-bottom">
              <div class="left_content">
                <img src="./images/turn-icon-1.svg" />
                <span>2 Turn</span>
              </div>
              <div class="right_content">
                <a href="#popup-mision-detail" class="btn_mission_detail">Detail</a>
              </div>
            </div>
          </div>
          <div class="row-mision shine">
            <div class="flex w-full justify-between">
              <div class="title-text-mission">
                Share
              </div>
              <div class="check-mission unfinished">

              </div>

            </div>

            <div class="row-mission-bottom">
              <div class="left_content">
                <img src="./images/turn-icon-1.svg" />
                <span>1 Turn</span>
              </div>
              <div class="right_content">
                <a href="#popup-mision-detail" class="btn_mission_detail">Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/home.js"></script>
</body>

</html>
