<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/slot-machine.css" rel="stylesheet">
    <link href="./styles/popup-bigwin.css" rel="stylesheet">
    <link href="./styles/home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="main">
        <div class="wrap-page">
            <!-- --------------------header------------------>
            <div class="header">
                <div class="header_main">
                    <div class="coin">
                        <div class="box-coin">
                            <div class="amount">
                                300
                            </div>
                        </div>
                        <div class="coin-1">
                            <img src="./images/coin-1.svg" />
                        </div>
                        <div class="coin-2">
                            <img src="./images/coin-2.svg" />
                        </div>
                    </div>
                    <div class="header_info">
                        <div class="header_info_avatar"></div>
                        <img src="./images/signout.svg" class="header_info_icon" />
                        <img src="./images/seting.svg" class="header_info_icon" />
                    </div>
                </div>

            </div>

            <div class="main-slot-machine">
                <div style="padding-bottom: 100px; padding-top: 50px;max-width: 398px;width: 100%;">
                    <div class="img__title">
                        <img src="./images/jacbot-event-title.svg" />

                    </div>
                    <div class="list-btn-jackport">
                        <div class="buy_ticket_jackport">
                            Buy ticket
                        </div>

                    </div>
                    <div class="jackport_package">
                        <div class="jackport_package_frame">
                            <img src="./images/gold_jar.png" class="package_img" />
                            <div class="time_left_package">
                                <div class="time_left_package_live">
                                    12 Days
                                    <span>05:35:30</span>
                                </div>
                                <div class="total_reward_jackport_detail">
                                    <div class="text-gold">Gold Jackpot</div>
                                    <div class="btn-prize">
                                        <span>
                                            PRIZE
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="total_reward_jackport">
                                <div class="gold">10.000.000 Point</div>
                            </div>
                        </div>
                        <div class="jackport_package_frame">
                            <img src="./images/Silver (2).png" class="package_img2" />
                            <div class="time_left_package">
                                <div class="time_left_package_live">
                                    12 Days
                                    <span>05:35:30</span>

                                </div>
                                <div class="total_reward_jackport_detail">
                                    <div class="text-silver">Gold Jackpot</div>
                                    <div class="btn-prize">
                                        <span>
                                            PRIZE
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="total_reward_jackport">
                                <div class="silver">3.000.000 Point</div>
                            </div>
                        </div>
                        <div class="jackport_package_frame">
                            <img src="./images/bronze.png" class="package_img2" />
                            <div class="time_left_package">
                                <div class="time_left_package_live">
                                    <span>05:35:30</span>
                                    <div class="btn-prize-history">
                                        PRIZE history
                                    </div>
                                </div>

                                <div class="total_reward_jackport_detail">
                                    <div class="text-bronze">Gold Jackpot</div>
                                    <div class="btn-prize">
                                        <span>
                                            PRIZE
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="total_reward_jackport">
                                <div class="bronze">900.000 Point</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- -------popup bigwin---- -->

            <div class="popup-bigwin" id="popup-bigwin">
                <div class="popup-bigwin-content">
                    <div class="popup-bigwin-content-main">
                        <div class="main_content_reward">
                            <img src="./images/Win.png" style="width: 100%;object-fit: cover;" />
                            <div class="flex justify-center" style="position: relative;margin-bottom: 25px;">
                                <img src="./images/point.png" />
                                <div class="point__win">
                                    <span>10.000.000</span>
                                </div>
                            </div>
                            <div class="text-bigwin">
                                Congratulations to 100 subscribers who<br>
                                won prizes when participating in the <br />
                                event of exploding copper jars.
                            </div>
                            <div class="flex justify-center">
                                <a href="#" class="btn__win">
                                    ok
                                </a>
                                <!-- <a href="#" class="btn__honoring">
                                    honoring
                                </a> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="./js/home.js"></script>
</body>

</html>
