<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/popup-logout.css" rel="stylesheet">
    <link href="./styles/home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="main">
        <div class="wrap-page">
            <!-- --------------------header------------------>
            <div class="header">
                <div class="header_main">
                    <div class="coin">
                        <div class="box-coin">
                            <div class="amount">
                                300
                            </div>
                        </div>
                        <div class="coin-1">
                            <img src="./images/coin-1.svg" />
                        </div>
                        <div class="coin-2">
                            <img src="./images/coin-2.svg" />
                        </div>
                    </div>
                    <div class="header_info">
                        <div class="header_info_avatar"></div>
                        <a href="#popup-logout">
                            <img src="./images/signout.svg" class="header_info_icon" />
                        </a>
                        <img src="./images/seting.svg" class="header_info_icon" />

                    </div>
                </div>

            </div>

            <!-- ------------------event-------------------->
            <div class="event_main">
                <div class="flex justify-between" style="padding: 0px 8px">
                    <div class="flex flex-column">
                        <img src="./images/lucky-ticket-btn.png" style="margin-bottom: 3px;" />
                        <img src="./images/ticket-icon.svg" style="height: 38px;" />
                    </div>
                    <div>
                        <img src="./images/jackbot-event.svg" />
                        <div class="event_left">
                            <img src="./images/Car_jackpot.svg" class="event_car_jackpot" />
                            <div class="event_time_text">
                                2D 10h 20m
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- -------------------luckywel----------------------- -->
            <div class="game-main">
                <div class="lucky-well">
                    <div class="lucky-well-buy-turn">
                        <div style="position: relative;">
                            <img src="./images/buyTurn.png" />
                            <span>buy turn</span>
                        </div>
                    </div>
                    <img src="./images/spin-bg.png" class="spin-bg" />
                    <div class="lucky-well-spin" id="spin-lucky-well">
                        <img src="./images/Spin.png" />
                    </div>
                    <div class="spine-bot">
                        <img src="./images/Bot.png" />
                    </div>
                    <div class="spine-btn" id="spineBtn">
                        <img src="./images/spine.png" />
                    </div>
                    <div class="number-lucky-well">
                        <img src="./images/Num.png" />
                    </div>
                    <div class="arow_lucky_well">
                        <img src="./images/arow.svg" />
                    </div>
                </div>

            </div>

            <!-- --------------------sns------------------------------>
            <div class="sns">
                <div class="list-sns">
                    <img src="./images/fb-icon.svg" />
                    <img src="./images/tele-icon.svg" />
                    <img src="./images/sns3.svg" />
                    <img src="./images/sns4.svg" />
                </div>
            </div>
            <!-- -------------footer----------------------- -->
            <div class="footer" id="footer">
                <div class=" footer_main">
                    <div class="footer_menu">
                        <div id="inbox">
                            <img src="./images/inbox-menu.svg" />
                            <div class="footer_menu_text">
                                inbox
                            </div>
                        </div>
                    </div>

                    <div class="footer_menu">
                        <div id="gift_shop">
                            <img src="./images/gift-shop.svg" />
                            <div class="footer_menu_text">
                                gift shop
                            </div>
                        </div>

                    </div>
                    <div class="btn_mission" id="mission">
                        <div class="btn_mission_text">
                            Mission
                        </div>
                    </div>
                    <div class="footer_menu">
                        <div id="history">
                            <img src="./images/history.svg" />
                            <div class="footer_menu_text">
                                History
                            </div>
                        </div>
                    </div>
                    <div class="footer_menu">
                        <div id="guide">
                            <img src="./images/guide-menu.svg" />
                            <div class="footer_menu_text">
                                Guide
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- -------------------popup-logout---------------------- -->
            <div class="popup-logout" id="popup-logout">
                <div class="popup-logout-content">
                    <div class="popup-logout-content-main">
                        <div>
                            <a href="#" class="close-popup">
                                <img src="./images/X.png" />
                            </a>
                            <div class="title">Log out</div>
                            <div class="line"></div>
                            <div class="text">
                                Are you sure want to log out of
                                the Lucky Draw service?
                            </div>
                            <div class="flex justify-center" style="gap:12px">
                                <img src="./images/no-btn.svg" />
                                <img src="./images/yes-btn.svg" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/home.js"></script>
</body>

</html>
