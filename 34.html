<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles/home.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700;900&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <title></title>
</head>

<body>
  <div class="main">
    <div class="wallpaper-below">
      <img src="./images/wallpaper-below.png" />
    </div>
    <div class="wallpaper-below-coin">
      <img src="./images/bg.png" />
    </div>
    <div class="wrap-page">
      <!-- --------------------header------------------>
      <div class="header">
        <div class="header_main">
          <div class="coin">
            <div class="box-coin">
              <div class="amount">300</div>
            </div>
            <div class="coin-1">
              <img src="./images/coin-1.svg" />
            </div>
            <div class="coin-2">
              <img src="./images/coin-2.svg" />
            </div>
          </div>
          <div class="header_info">
            <div class="header_info_avatar"></div>
            <img src="./images/signout.svg" class="header_info_icon" />
            <img src="./images/seting.svg" class="header_info_icon" />
          </div>
        </div>
      </div>

      <!-- ------------------event-------------------->

      <div class="lucky-ticket-event">
        <div style="position: relative;">
          <a href="/27.html">
            <div class="btn-lucket">
              Lucky ticket
            </div>
            <div style="position: absolute;z-index: -1;top: -40px; left: 0;">
              <img src="./images/tickets.png" />
            </div>
        </div>
        </a>
        <a href="/12.html">
          <div class="btn-mission">
            <img src="./images/btn-mission-ng.png" />
            <div class="text-btn-mission">
              Mission
            </div>
          </div>
        </a>
        <a href="/5.html">
          <div class="btn-rollcall">
            ROLL CALL
          </div>
        </a>
      </div>

      <!-- -------------------luckywel----------------------- -->
      <div class="game-main">
        <div class="lucky-well">
          <div class="lucky-well-buy-turn">
          </div>
          <img src="./images/Lucky-Draw-Originals.gif" class="spin-bg" />
          <div class="lucky-well-spin" id="spin-lucky-well">
            <img src="./images/Spin.png" />
          </div>
          <div class="spine-bot">
            <img src="./images/Bot.png" />
          </div>
          <div class="spine-btn" id="spineBtn">
            <img src="./images/spine.png" id="img_spin" />
          </div>
          <div class="number-lucky-well">
            <img src="./images/numLuckywell.png" />
            <span>02</span>
          </div>
          <div class="arow_lucky_well">
            <img src="./images/arow.svg" />
          </div>
        </div>
      </div>

      <!-- ---------------------jackpot---------------- -->
      <div class="jackpot-event">
        <div style="position: relative;">
          <div class="jackpot-box">
          </div>
          <div class="car-animation">
            <div class="text-jackpot">
              Jackpot
            </div>
            <div class="jackpot-box-time">
              <div>
                <img src="./images/car.png" style="transform: scale(.76);" />
              </div>
            </div>
          </div>
          <div class="text-timeleft">
            2D 10h 20m
          </div>
        </div>
      </div>

      <!-- -------------footer----------------------- -->
      <div class="footer" id="footer">
        <div class="footer_main">
          <a href="/14.html">
            <div class="footer_menu">
              <div id="inbox">
                <img src="./images/jackpot-icon.svg" />
                <div class="footer_menu_text">Jackpot</div>
              </div>
            </div>
          </a>
          <a href="/24.html">
            <div class="footer_menu">
              <div id="gift_shop">
                <img src="./images/gift-shop.svg" />
                <div class="footer_menu_text">gift shop</div>
              </div>
            </div>
          </a>
          <div class="btn_mission" id="mission">
            <a href="/20.html">
              <img src="./images/shop-icon.png" />
            </a>

          </div>
          <a href="/31.html">
            <div class="footer_menu">
              <div id="history">
                <img src="./images/guide-menu.svg" />
                <div class="footer_menu_text">Guide</div>
              </div>
            </div>
          </a>
          <a href="/23.html">
            <div class="footer_menu">
              <div id="guide">
                <img src="./images/noti.svg" />
                <div class="footer_menu_text">Notification</div>
              </div>
            </div>
          </a>

        </div>
      </div>
    </div>


    <!-- ---------popup setting---------------------------- -->
    <div class="popup-setting" id="popup-setting">
      <div class="text-popup-setting">
        Tap on empty space to leave
      </div>
      <div class="popup-setting-content">
        <div class="flex justify-center">
          <img src="./images/image 24.png" />
        </div>
        <div class="title_popup_setting">lucky draw</div>
        <div class="flex justify-between w-full">
          <div class="text__1">Game music</div>
          <div class="flex" style="gap:10px">
            <div class="btn_soud_on">
              <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path

                  fill="white" />
              </svg>
              On
            </div>
            <div class="btn_soud_off">
              <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0.932745 0.50293L0 1.43568L2.88423 4.31991L2.69239 4.51836H0.0463065V8.48749H2.69239L6 11.7951V7.43567L8.76516 10.2008C8.33517 10.525 7.85226 10.783 7.32304 10.9351V12.2979C8.1965 12.0979 9.01309 11.702 9.71114 11.1402L11.0673 12.4963L12 11.5636L0.932745 0.50293ZM4.67696 8.59995L3.24146 7.16445H1.36935V5.84141H3.24146L3.82359 5.25927L4.67696 6.11263V8.59995ZM10.6307 6.50293C10.6307 7.04538 10.5314 7.56798 10.3594 8.05089L11.3716 9.06302C11.742 8.28904 11.9537 7.42244 11.9537 6.50293C11.9537 3.67162 9.97574 1.30337 7.32304 0.701386V2.06412C9.23484 2.63303 10.6307 4.40591 10.6307 6.50293ZM6 1.21076L4.75634 2.45442L6 3.69808V1.21076ZM8.97685 6.50293C8.97671 5.94866 8.82182 5.40543 8.52964 4.93442C8.23745 4.46342 7.81956 4.08334 7.32304 3.837V5.02112L8.96362 6.66169C8.97023 6.60877 8.97685 6.55585 8.97685 6.50293Z"
                  fill="white" />
              </svg>
              Off
            </div>
          </div>
        </div>
        <div class="flex justify-between w-full">
          <div class="text__1">Language</div>
          <div class="flex jutsify-center" style="gap:10px">
            <img src="./images/usk.png" />
            <img src="./images/myanmar.png" style="opacity: .2;" />
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="./js/home.js"></script>
</body>

</html>
