<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles/home.css" rel="stylesheet" />
  <link href="./styles/profile.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700;900&family=Press+Start+2P&display=swap"
    rel="stylesheet" />
  <title></title>
</head>

<body>
  <div class="main">
    <div class="wrap-page">
      <!-- --------------------header------------------>
      <div class="header">
        <div class="header_main">
          <div class="flex items-center" style="gap: 5px">
            <div>
              <img src="./images/back_home.svg" />
            </div>
            <div class="coin">
              <div class="box-coin">
                <div class="amount">300</div>
              </div>
              <div class="coin-1">
                <img src="./images/coin-1.svg" />
              </div>
              <div class="coin-2">
                <img src="./images/coin-2.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer" id="footer">
        <div class="footer_main">
          <div class="footer_menu">
            <div id="inbox">
              <img src="./images/inbox-menu.svg" />
              <div class="footer_menu_text">inbox</div>
            </div>
          </div>

          <div class="footer_menu">
            <div id="gift_shop">
              <img src="./images/gift-shop.svg" />
              <div class="footer_menu_text">gift shop</div>
            </div>
          </div>
          <div class="btn_mission" id="mission">
            <div class="btn_mission_text">Mission</div>
          </div>
          <div class="footer_menu">
            <div id="history">
              <img src="./images/history.svg" />
              <div class="footer_menu_text">History</div>
            </div>
          </div>
          <div class="footer_menu">
            <div id="guide">
              <img src="./images/guide-menu.svg" />
              <div class="footer_menu_text">Guide</div>
            </div>
          </div>
        </div>
      </div>

      <!-- -----profile----- -->
      <div class="profile-wrap">
        <div class="main-profile">
          <div class="w-full">
            <div class="flex justify-center items-center w-full" style="margin-bottom: 10px">
              <img src="./images/profile_title.png" />
            </div>
            <div class="main-ticketlucky-content-box">
              <div class="flex justify-between items-center w-full">
                <img src="./images/image 24.png" />
                <div>
                  <div class="name">Tony Stark</div>
                  <div class="phone">0904838897</div>
                </div>
              </div>
              <div class="frame-1">Your accumulated points 12.200</div>
              <div class="frame-2">
                <div class="btn-buymascot">Buy Mascot</div>
                <div class="btn-mission">Mission</div>
              </div>
              <div class="frame-3">
                <div class="text-lable">Phone Number</div>
                <div class="w-full">
                  <input placeholder="0904838897" />
                </div>
              </div>
              <div class="frame-3">
                <div class="text-lable">Fullname</div>
                <div class="w-full">
                  <input placeholder="Tony Stark" />
                </div>
              </div>
              <div class="frame-3">
                <div class="text-lable">Gender</div>
                <div class="w-full flex justify-between items-center">
                  <input type="radio" id="age1" name="age" value="30" />
                  <label for="age1" class="text-lable">Male</label><br />
                  <input type="radio" id="age1" name="age" value="30" />
                  <label for="age1" class="text-lable">Female</label><br />
                  <input type="radio" id="age1" name="age" value="30" />
                  <label for="age1" class="text-lable">Other</label><br />
                </div>
              </div>
              <div class="frame-3">
                <div class="text-lable">Date of Birth</div>
                <div class="w-full">
                  <textarea placeholder="Select your date of birth"></textarea>
                </div>
              </div>
              <div class="btn-confirm">Confirm</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src=" ./js/home.js"></script>
</body>

</html>
