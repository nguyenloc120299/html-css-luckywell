<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/home.css" rel="stylesheet">
    <link href="./styles/lucky-ticket.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="main">
        <div class="wrap-page">
            <!-- --------------------header------------------>
            <div class="header">
                <div class="header_main">
                    <div class="flex items-center" style="gap:5px">
                        <div>
                            <img src="./images/back_home.svg" />
                        </div>
                        <div class="coin">
                            <div class="box-coin">
                                <div class="amount">
                                    300
                                </div>
                            </div>
                            <div class="coin-1">
                                <img src="./images/coin-1.svg" />
                            </div>
                            <div class="coin-2">
                                <img src="./images/coin-2.svg" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="./images/spin-menu-icon.svg" />
                    </div>
                </div>

            </div>

            <div class="footer" id="footer">
                <div class=" footer_main">
                    <div class="footer_menu">
                        <div id="inbox">
                            <img src="./images/inbox-menu.svg" />
                            <div class="footer_menu_text">
                                inbox
                            </div>
                        </div>
                    </div>

                    <div class="footer_menu">
                        <div id="gift_shop">
                            <img src="./images/gift-shop.svg" />
                            <div class="footer_menu_text">
                                gift shop
                            </div>
                        </div>

                    </div>
                    <div class="btn_mission" id="mission">
                        <div class="btn_mission_text">
                            Mission
                        </div>
                    </div>
                    <div class="footer_menu">
                        <div id="history">
                            <img src="./images/history.svg" />
                            <div class="footer_menu_text">
                                History
                            </div>
                        </div>
                    </div>
                    <div class="footer_menu">
                        <div id="guide">
                            <img src="./images/guide-menu.svg" />
                            <div class="footer_menu_text">
                                Guide
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll-ticket-lucky">
                <div class="main-ticketlucky-content">
                    <div>
                        <div class="title-gift-shop">
                            <img src="./images/Group 20 (1).png" style="margin-bottom: -30px;" />
                        </div>
                        <div class="main-ticketlucky-content-box" style="z-index: 99;">
                            <div class="header-menu">
                                <a href="/lucky-ticket.html" class="btn-buymascot">
                                    Buy mascot
                                </a>
                                <a href="lucky-ticket-status.html" class="btn-luckyticket">
                                    Lucky ticket
                                </a>
                                <div class="btn-honoring">
                                    Buy mascot
                                </div>
                            </div>
                            <div class="text-intro-luckyticket">
                                Buy mascots to participate in the jar explosion event
                            </div>
                            <div class="list-ticketlucky">
                                <div class="tiket-lucky-item">
                                    <img src="./images/item-licky-1.png" />
                                    <div>
                                        <h3 class="text-amount-point">10.000 Point</h3>
                                        <div class="input-amount-luckyticket">
                                            <div>-</div>
                                            <div>1</div>
                                            <div>+</div>
                                        </div>
                                        <div class="btn_buy_ticket">Buy</div>
                                    </div>
                                </div>
                                <div class="tiket-lucky-item">
                                    <img src="./images/silver_cat.png" />
                                    <div>
                                        <h3 class="text-amount-point">5.000 Point</h3>
                                        <div class="input-amount-luckyticket">
                                            <div>-</div>
                                            <div>1</div>
                                            <div>+</div>
                                        </div>
                                        <div class="btn_buy_ticket">Buy</div>
                                    </div>
                                </div>
                                <div class="tiket-lucky-item" style="border-bottom: none;">
                                    <img src="./images/bronze_cat.png" />
                                    <div>
                                        <h3 class="text-amount-point">1.000 Point</h3>
                                        <div class="input-amount-luckyticket">
                                            <div>-</div>
                                            <div>1</div>
                                            <div>+</div>
                                        </div>
                                        <div class="btn_buy_ticket">Buy</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src=" ./js/home.js"></script>
</body>

</html>
