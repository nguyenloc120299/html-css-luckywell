<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/popup-buy_turn.css" rel="stylesheet">
    <link href="./styles/home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="main">
        <div class="wrap-page">
            <!-- --------------------header------------------>
            <div class="header">
                <div class="header_main">
                    <div class="coin">
                        <div class="box-coin">
                            <div class="amount">
                                300
                            </div>
                        </div>
                        <div class="coin-1">
                            <img src="./images/coin-1.svg" />
                        </div>
                        <div class="coin-2">
                            <img src="./images/coin-2.svg" />
                        </div>
                    </div>
                    <div class="header_info">
                        <div class="header_info_avatar"></div>
                        <img src="./images/signout.svg" class="header_info_icon" />
                        <a href="#logout">
                            <img src="./images/seting.svg" class="header_info_icon" />
                        </a>
                    </div>
                </div>

            </div>

            <!-- ------------------event-------------------->
            <div class="event_main">
                <div class="flex justify-between" style="padding: 0px 8px">
                    <div class="flex flex-column">
                        <img src="./images/lucky-ticket-btn.png" style="margin-bottom: 3px;" />
                        <img src="./images/ticket-icon.svg" style="height: 38px;" />
                    </div>
                    <div>
                        <div style="position: relative;">
                            <img src="./images/jackbot-event.png" />
                            <div class="text-jackpot-event">
                                jackpot event
                            </div>
                        </div>
                        <div class="event_left">
                            <img src="./images/Car_jackpot.svg" class="event_car_jackpot" />
                            <div class="event_time_text">
                                2D 10h 20m
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- -------------------luckywel----------------------- -->
            <div class="game-main">
                <div class="lucky-well">
                    <div class="lucky-well-buy-turn">
                        <div style="position: relative;">
                            <img src="./images/buyTurn.png" />
                            <span>buy turn</span>
                        </div>
                    </div>
                    <img src="./images/spin-bg.png" class="spin-bg" />
                    <div class="lucky-well-spin" id="spin-lucky-well">
                        <img src="./images/Spin.png" />
                    </div>
                    <div class="spine-bot">
                        <img src="./images/Bot.png" />
                    </div>
                    <div class="spine-btn" id="spineBtn">
                        <img src="./images/spine.png" />
                    </div>
                    <div class="number-lucky-well">
                        <img src="./images/Num.png" />
                    </div>
                    <div class="arow_lucky_well">
                        <img src="./images/arow.svg" />
                    </div>
                </div>

            </div>

            <!-- --------------------sns------------------------------>
            <div class="sns">
                <div class="list-sns">
                    <img src="./images/fb-icon.svg" />
                    <img src="./images/tele-icon.svg" />
                    <img src="./images/sns3.svg" />
                    <img src="./images/sns4.svg" />
                </div>
            </div>
            <!-- -------------footer----------------------- -->
            <div class="footer" id="footer">
                <div class="footer_main">
                    <div class="footer_menu">
                        <div id="inbox">
                            <img src="./images/jackpot-icon.svg" />
                            <div class="footer_menu_text">Jackpot</div>
                        </div>
                    </div>

                    <div class="footer_menu">
                        <div id="gift_shop">
                            <img src="./images/gift-shop.svg" />
                            <div class="footer_menu_text">gift shop</div>
                        </div>
                    </div>
                    <div class="btn_mission" id="mission">
                        <!-- <div class="btn_mission_text">Mission</div> -->
                        <img src="./images/shop-icon.png" />
                    </div>
                    <div class="footer_menu">
                        <div id="history">
                            <img src="./images/guide-menu.svg" />
                            <div class="footer_menu_text">Guide</div>
                        </div>
                    </div>
                    <div class="footer_menu">
                        <div id="guide">
                            <img src="./images/noti.svg" />
                            <div class="footer_menu_text">Notification</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- --------------popup warning------------------- -->
    <div class="popup-warning" id="warning">
        <div class="popup-buy_turn-content">
            <div class="popup-buy_turn-content-main">
                <div class="flex justify-center">
                    <svg width="44" height="39" viewBox="0 0 44 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0 38.4824H44L22 0.482422L0 38.4824ZM24 32.4824H20V28.4824H24V32.4824ZM24 24.4824H20V16.4824H24V24.4824Z"
                            fill="#D53636" />
                    </svg>
                </div>
                <div class="flex justify-center">
                    <span class="text-warning ">Warning</span>
                </div>
                <div class="content-text" style="text-align: center">Network connection error. Please check <br> your
                    connection and try again!</div>
                <div class="flex w-full justify-between">
                    <div class="btn-ok">
                        <div>OK</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./js/home.js"></script>
</body>

</html>
