<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/home.css" rel="stylesheet">
    <link href="./styles/lucky-ticket-status.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@200;300;500;600;700;900&family=Montserrat:wght@200;400;500;700;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="main">
        <div class="wrap-page">
            <!-- --------------------header------------------>
            <div class="header">
                <div class="header_main">
                    <div class="flex items-center" style="gap:5px">
                        <div>
                            <img src="./images/back_home.svg" />
                        </div>
                        <div class="coin">
                            <div class="box-coin">
                                <div class="amount">
                                    300
                                </div>
                            </div>
                            <div class="coin-1">
                                <img src="./images/coin-1.svg" />
                            </div>
                            <div class="coin-2">
                                <img src="./images/coin-2.svg" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="./images/spin-menu-icon.svg" />
                    </div>
                </div>

            </div>

            <div class="footer" id="footer">
                <div class="footer_main">
                    <div class="footer_menu">
                        <div id="inbox">
                            <img src="./images/jackpot-icon.svg" />
                            <div class="footer_menu_text">Jackpot</div>
                        </div>
                    </div>

                    <div class="footer_menu">
                        <div id="gift_shop">
                            <img src="./images/gift-shop.svg" />
                            <div class="footer_menu_text">gift shop</div>
                        </div>
                    </div>
                    <div class="btn_mission" id="mission">
                        <!-- <div class="btn_mission_text">Mission</div> -->
                        <img src="./images/shop-icon.png" />
                    </div>
                    <div class="footer_menu">
                        <div id="history">
                            <img src="./images/guide-menu.svg" />
                            <div class="footer_menu_text">Guide</div>
                        </div>
                    </div>
                    <div class="footer_menu">
                        <div id="guide">
                            <img src="./images/noti.svg" />
                            <div class="footer_menu_text">Notification</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="popup-effect-ticket" style="top: 200px;">
                <img src="./images/stage_lights.png" />
            </div>
            <div class="main-ticketlucky-content">
                <div style="width: 100%;">
                    <div class="title-gift-shop">
                        <img src="./images/mascot-frame.png" style="margin-bottom: -35px;" />
                        <div class="text-title" style="bottom: -7px;">
                            Lucky Ticket
                        </div>
                        <div class="bg-title-effect">
                            <img src="./images/mascot-frame.gif" />
                        </div>
                    </div>
                    <div class="main-ticketlucky-content-box">
                        <div class="header-menu">
                            <a href="/lucky-ticket.html" class="btn-buymascot" style="width: 50%;">
                                mascot
                            </a>
                            <a href="lucky-ticket-status.html" class="btn-luckyticket shine" style="width: 50%;">
                                History
                            </a>

                        </div>
                        <div class="table-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Mascot</th>
                                        <!-- <th>Giftcode</th> -->
                                        <th>Lucky Ticket</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>
                                            <div class="shine_cat">
                                                <img src="./images/gold_cat_mini.svg" />
                                            </div>

                                        </th>
                                        <td>123456789</td>
                                        <td>20/02/2023</td>
                                        <td>Available</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="shine_cat">
                                                <img src="./images/silver_cat_mini.png" />
                                            </div>
                                            </td>
                                        <td>123456789</td>
                                        <td>20/02/2023</td>
                                        <td>Available</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="shine_cat">
                                                <img src="./images/silver_cat_mini.png" />
                                            </div>
                                            </td>
                                        <td>123456789</td>
                                        <td>20/02/2023</td>
                                        <td>Available</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="shine_cat">
                                                <img src="./images/gold_cat_mini.svg" />
                                            </div>
                                        </th>
                                        <td>123456789</td>
                                        <td>20/02/2023</td>
                                        <td>Available</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="shine_cat">
                                                <img src="./images/bronze_cat_mini.png" />
                                            </div>
                                            </td>
                                        <td>123456789</td>
                                        <td>20/02/2023</td>
                                        <td>Expired</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="shine_cat">
                                                <img src="./images/bronze_cat_mini.png" />
                                            </div>
                                            </td>
                                        <td>123456789</td>
                                        <td>20/02/2023</td>
                                        <td>Expired</td>
                                    </tr>


                                </tbody>
                            </table>
                            <div class="flex justify-center items-center">
                                <div class="pagination-table">
                                    <div class="pagination-table-content">
                                        <div>
                                            <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M0.999998 8.6278C-0.333335 7.858 -0.333332 5.9335 1 5.1637L8.5 0.833575C9.83334 0.0637747 11.5 1.02603 11.5 2.56563L11.5 11.2259C11.5 12.7655 9.83333 13.7277 8.5 12.9579L0.999998 8.6278Z"
                                                    fill="white" />
                                            </svg>

                                        </div>
                                        <div class="active-new">1</div>
                                        <div>2</div>
                                        <div>...</div>
                                        <div>3</div>
                                        <div>4</div>
                                        <div>
                                            <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M11 5.1637C12.3333 5.9335 12.3333 7.858 11 8.6278L3.5 12.9579C2.16666 13.7277 0.499999 12.7655 0.499999 11.2259L0.5 2.56562C0.5 1.02602 2.16667 0.0637733 3.5 0.833574L11 5.1637Z"
                                                    fill="white" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src=" ./js/home.js"></script>

</html>
